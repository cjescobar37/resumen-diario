name: Enviar Resumen Diario

on:
  schedule:
    - cron: '0 13 * * 1-5'  # Lunes a viernes a las 10:00 AM (ARG = UTC-3)
  workflow_dispatch:        # Permite ejecuci√≥n manual desde GitHub

jobs:
  generar-y-enviar:
    runs-on: ubuntu-latest

    steps:
    - name: üì• Clonar repositorio
      uses: actions/checkout@v3

    - name: üîß Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: üì¶ Instalar dependencias
      run: pip install google-generativeai

    - name: ‚ñ∂Ô∏è Ejecutar script
      env:
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python envio_noticias.py
